buildscript {
    repositories {
        jcenter()
        google()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.2.1'
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 28
    buildToolsVersion "28.0.3"

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
    }
    lintOptions {
        abortOnError false
    }
}

repositories {
    mavenCentral()
    google()
}

dependencies {
    // Fix ' Dependency failing: com.nimbusds:nimbus-jose-jwt:7.0.1 -> net.minidev:json-smart@[1.3.1,2.3] ' 
    // this is causing conflicts with anyone using nimbus library dependencies, google is using net.minidev:json-smart:1.3.1 
    // Google started using nimbus library dependencies in its play services with version 4.3.0 ('com.google.gms:google-services:4.3.0') 
    // where the latest version of nimbus library uses 2.3 this is causing conflict 
    // when merchants integrating CardinalMobile SDK with required dependencies ( 'com.nimbusds', name: 'nimbus-jose-jwt', version: '7.0.1', 'org.bouncycastle', name: 'bcprov-jdk15on', version: '1.61'). 
    // There are couple of ways to resolve this issue which are mentioned below.
    components.all {
         allVariants {
             withDependencies { deps ->
                 deps.each { dep ->
                     if (dep.group == 'net.minidev' && dep.name =='json-smart') {
                         dep.version {
                             prefer "2.3"
                         }
                         dep.because "resolving dependencies issue"
                     }
                 }
             }
         }
    }
    implementation 'com.braintreepayments.api:drop-in:4.+'
    implementation 'com.facebook.react:react-native:+'
}

